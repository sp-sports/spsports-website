<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookings View | SP Sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bookings</h1>
        <table class="table table-bordered table-striped" id="bookings-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>Hours</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody id="bookings-table-body">
                <tr><td colspan="6">Loading bookings...</td></tr>
            </tbody>
        </table>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        async function fetchBookings() {
            const tbody = document.getElementById('bookings-table-body');
            const errorMessage = document.getElementById('error-message');
            try {
                const response = await fetch('http://localhost:3001/bookings');
                if (!response.ok) {
                    const errorData = await response.json();
                    errorMessage.textContent = 'Error loading bookings: ' + errorData.error;
                    tbody.innerHTML = '';
                    return;
                }
                const bookings = await response.json();
                if (bookings.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">No bookings found.</td></tr>';
                    return;
                }
                tbody.innerHTML = '';
                bookings.forEach(b => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${b.name}</td>
                        <td>${b.phone}</td>
                        <td>${b.date}</td>
                        <td>${b.start_time}</td>
                        <td>${b.hours}</td>
                        <td>${b.total_amount}</td>
                    `;
                    tbody.appendChild(tr);
                });
                errorMessage.textContent = '';
            } catch (err) {
                errorMessage.textContent = 'Error loading bookings: ' + err.message;
                tbody.innerHTML = '';
            }
        }

        window.addEventListener('load', fetchBookings);
    </script>
</body>
</html>
